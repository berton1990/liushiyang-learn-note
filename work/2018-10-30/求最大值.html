<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求最大值</title>
	<script>
		//求两个数最大值
		function arr(a,b) {
			return a+b;
		}
		//求三个数最大值
		function arr2(x,y,z){
			return arr(x,y)+z;
			// return arr(arr(x,y),z);
		}
		alert(arr(1,2));
		alert(arr2(1,2,3));
	</script>
</head>

</body>
</html>
