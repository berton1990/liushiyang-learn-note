<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求最大值</title>
	<script>
		//求两个数最大值
		function arr(a,b) {
			var a = 2;
			var b = 1;
			return a>b?a:b;
		}
		console.log(arr(2,1));
		//求三个数最大值
		function arr(a,b,c){
		var a = 1;
		var b = 2;
		var c = 3;
		if (a>=b&&a>=c) {
			return a;
		}
		if (b>=a&&b>=c) {
			return b;
		}else{
			return c;
		}
		console.log(arr(1,2,3));
	</script>
</head>
<body>
	
</body>
</html>
