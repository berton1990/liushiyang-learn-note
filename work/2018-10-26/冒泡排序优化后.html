<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡排序优化</title>
	<script>
		//创建一个数组
		//将数组内的数字从小至大进行排序
		var arr = [10,8,1,7,5,2];
		//创建一个外循环
		for(var j = 0 ; j < arr.length - 1 ; j ++){
			//创建一个内循环
			for(var i = 0 ; i < arr.length - 1 - j ; i ++){
				//假如下标0大于下标1
				if (arr[i] > arr[i+1]) {
					//创建一个临时下标,将下标0存入
					var temp = arr[i];
					//将下标1存入下标0
					arr[i] = arr[i+1];
					//最后将临时下标内的下标0存入下标1
					arr[i+1] = temp;
				}
			}
			console.log('第' + (j+1) + '轮的结果为:');
			console.log(arr);
		}
		console.log('最终结果为:');
		console.log(arr);
	</script>
</head>
<body>
	
</body>
</html>
