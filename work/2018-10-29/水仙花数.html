<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水仙花数</title>
	<script>
		//水仙花数是一种特殊的三位数，它的特点就是，每个数位的立方和，等于它本身。
		for(i=100;i<1000;i++){
		   a = Math.floor(i/100);//百位
		   b = Math.floor((i/10)%10);//十位
		   c = Math.floor(i%10);//个位
		   if(Math.pow(a,3)+Math.pow(b,3)+Math.pow(c,3) == i){
		      console.log(i)
		   }
		}
	</script>
</head>
<body>
	
</body>
</html>
