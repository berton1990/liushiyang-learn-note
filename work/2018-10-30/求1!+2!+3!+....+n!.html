	<title>求1!+2!+3!+....+n!</title>
	<script>
		var str = '';
		for(var i = 1 ; i <= 9 ; i++){
			var n = 1 ;
		for(var j = 1 ; j <= i ; j++)
		    n = n * j ;
		    str += n ;
		}
		document.write("和为"+str);
		</script>
	</script>
