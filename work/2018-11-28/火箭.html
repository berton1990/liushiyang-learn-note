<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>火箭</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			position: relative;
			width: 100%;
			height: 100%; 
			background-color: orange;
		}
		img{
			position: absolute;
			left: -150px;
			bottom: -150px;
			transform: rotate(50deg);
		}
		body:hover .rocket{
			transition-duration: 2s;
			transform: translate(1800px,-900px) rotate(50deg);
		}
	</style>
</head>
<body>
	<img class="rocket" src="img/rocket.png" alt="">
</body>
</html>
