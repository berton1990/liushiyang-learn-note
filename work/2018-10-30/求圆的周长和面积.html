<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求圆的周长和面积</title>
	<script>
		// 面积公式:Math.PI*a*a;
		// 周长公式:Math.PI*a*2;
		var num = prompt('请输入半径');
		//1.获取用户输入
		var round = round(num);
		//3.声明 调用函数
		var length = length(num);
		//3.声明 调用函数
		function round(num){
			//2.设置函数计算方式
			var round = Math.PI*num*num;
			return round;
		}
		function length(num){
			//2.设置函数计算方式
			var length = Math.PI*num*2;
			return length;
		}
		document.write('半径为'+num+'圆的面积是'+round);
		document.write('半径为'+num+'圆的周长是'+length);
	</script>
</head>

</body>
</html>
