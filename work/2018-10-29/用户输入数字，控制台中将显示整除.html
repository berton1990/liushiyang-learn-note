<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户输入一个数字，列出所有它能够整除的数字</title>
	<script>
		//用户输入一个数字，列出所有它能够整除的数字
		//1.获取用户输入
		var num = prompt('请输入数字');
		for(var i = 1 ; i <= num ; i++){
			if (num%i==0) {
				console.log(i);
			}
		}
	</script>
</head>
<body>
	
</body>
</html>
