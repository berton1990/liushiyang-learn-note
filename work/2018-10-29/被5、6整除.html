<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>被5,6整除</title>
	<script>
		//用户输入一个数字，然后判断这个数字能否被5、6整除，根据情况弹出下面4种警告框：
		//1.获取用户输入的数值
		var num = prompt('请输入数字');
		if(num%5==0 && num%6==0){
			alert('输入的数字能被5整除,也能被6整除');
		}else if (num%5!=0 && num%6==0) {
			alert('输入的数字不能被5整除,但能被6整除');
		}else if (num%5==0 && num%6!=0) {
			alert('输入的数字能被5整除,但不能被6整除');
		}else{
			alert('输入的数字不能被5整除,也不能被6整除');
		}
	</script>
</head>
<body>
	
</body>
</html>
