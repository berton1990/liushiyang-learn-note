<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9x9</title>
	<script>
		    // 1*1=1;
			// 2*1=2 2*2=4;
			// ...
			// 9*1=9 9*2=18 ... 9*9=81
			//创建一个外循环(行数)
		for (var i = 1 ; i <= 9 ; i ++) {
			//创建每一行的结果
			 var str = '';
			//创建一个内循环(列数)
			 for (var j = 1 ; j <= 9 ; j ++) {
			 	//当j>i的时候 
			 	if (j > i) {
			 	//终止当前循环
			 		break;
			 	}

			 	str += + i + '*' + j + '=' + i * j + ' ';

			 	// str = str + ( i + '*' + j + '=' + i * j + ' ');
			 }
			 console.log(str);
		}
	</script>
</head>
<body>
	
</body>
</html>
