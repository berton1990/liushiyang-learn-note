<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求1!+2!+3!+....+n!</title>
	<script>
		var num = parseInt(prompt('输入数字'));
		alert('输入的'+num+'阶乘结果'+jc(num));
		function jc(n) {
			var total = 1;
			for (var i = 1 ; i <= n ; i++) {
				total *= i ;
			}
			return total;
		}
	</script>
</head>
