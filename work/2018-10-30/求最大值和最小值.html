<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求最大值和最小值</title>
	<script>
		var arr = [7,5,11,8,3];
		selectSort();
		function selectSort() {
			for(var j = 0 ; j < arr.length-1 ; j ++){
				var minIndex = j;
				for(var i = j+1 ; i < arr.length ; i ++){
					if(arr[minIndex]>arr[i]){
						minIndex = i; 
					}
				}
				if(minIndex != j){
					var temp = arr[j];
					arr[j] = arr[minIndex];
					arr[minIndex] = temp;
				}
			}	
		}
		console.log('最小值'+arr[0]);
		console.log('最大值'+arr[4]);
	</script>
</head>
<body>
	
</body>
</html>
